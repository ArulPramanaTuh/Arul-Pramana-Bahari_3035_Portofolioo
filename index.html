<div id="hamburger-menu" style="position:fixed;top:24px;right:32px;z-index:1000;cursor:pointer;width:38px;height:38px;display:flex;align-items:center;justify-content:center;">
    <div class="bar" style="width:28px;height:4px;background:#fff;border-radius:2px;margin:3px 0;transition:0.3s;"></div>
    <div class="bar" style="width:28px;height:4px;background:#fff;border-radius:2px;margin:3px 0;transition:0.3s;"></div>
    <div class="bar" style="width:28px;height:4px;background:#fff;border-radius:2px;margin:3px 0;transition:0.3s;"></div>
</div>
<div id="menu-popup" style="position:fixed;top:0;right:0;width:0;height:100vh;background:rgba(18,18,48,0.97);box-shadow:-2px 0 18px #00fff7;z-index:999;overflow:hidden;transition:width 0.4s cubic-bezier(.68,-0.55,.27,1.55);display:flex;flex-direction:column;align-items:center;justify-content:center;">
  <a href="#home" class="menu-link" style="color:#fff;font-size:1.3rem;margin:18px 0;text-decoration:none;">Home</a>
  <a href="work.html" class="menu-link" style="color:#fff;font-size:1.3rem;margin:18px 0;text-decoration:none;">Work</a>
  <a href="contact.html" class="menu-link" style="color:#fff;font-size:1.3rem;margin:18px 0;text-decoration:none;">Contact</a>
</div>
<script>
const hamburger = document.getElementById('hamburger-menu');
const menuPopup = document.getElementById('menu-popup');
let menuOpen = false;
hamburger.onclick = function() {
  menuOpen = !menuOpen;
  menuPopup.style.width = menuOpen ? '220px' : '0';
  // animasi bar
  const bars = hamburger.querySelectorAll('.bar');
  if(menuOpen){
    bars[0].style.transform = 'translateY(7px) rotate(45deg)';
    bars[1].style.opacity = '0';
    bars[2].style.transform = 'translateY(-7px) rotate(-45deg)';
  }else{
    bars[0].style.transform = 'none';
    bars[1].style.opacity = '1';
    bars[2].style.transform = 'none';
  }
}
// Tutup menu jika klik di luar
window.addEventListener('click',function(e){
  if(menuOpen && !hamburger.contains(e.target) && !menuPopup.contains(e.target)){
    menuOpen = false;
    menuPopup.style.width = '0';
    const bars = hamburger.querySelectorAll('.bar');
    bars[0].style.transform = 'none';
    bars[1].style.opacity = '1';
    bars[2].style.transform = 'none';
  }
});
</script>
